version: '3'

services:
  web:
    image: django-simple-dbbackup:latest
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
      - ~/bak/django-simple-dbbackup/:/home/bak/
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db
    env_file:
      - ../env/al.env

  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ../env/al.env
