version: '3'

services:
  web:
    image: django-simple-dbbackup:latest
    volumes:
      - .:/code
      - ~/bak/django-simple-dbbackup/:/home/bak/
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db
    env_file:
      - ../env/al.env

  db:
    image: postgres:12.0-alpine
    env_file:
      - ../env/al.env
